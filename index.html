    <link rel="icon" href="img/favicon.ico">

<body>
    <header class="flx al-center">
        <nav class="nav-bar-left flx al-center">
            <div id="header-logo">
                <img src="img/logo-small.png" alt="Logo Dropbox">
            </div>
            <div class="more-about-dropbox">

                    <li><a href="#">Perchè Dropbox</a></li>

                    <li><a href="#">Supporto</a></li>

                    <li><a href="#">Accedi</a></li>

                            <p class="description">Finalmente tutti i tuoi strumenti, contenuti e collaboratori</p>
                        </div>
                        <div class="jumbo-box-pic">
